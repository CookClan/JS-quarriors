<div [style.color]="side.class.color" [style.fill]="side.class.backcolor" [style.background-color]="side.class.backcolor">
  <div class="icon" [innerHtml]="background"></div>
  <div class="level">{{side.level?side.level:''}}</div>
  <div class="attack">{{side.attack?side.attack:side.attack===null?'?':''}}</div>
  <div class="defense">{{side.defense?side.defense:side.defense===null?'?':''}}</div>
  <div class="burst">{{bursts}}</div>
</div>
